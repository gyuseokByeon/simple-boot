buildscript {
    dependencies {
    }
}


plugins {
    id 'java'
}
//group 'com.simple.boot.web'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    // lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.18'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.11.RELEASE'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'
//    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.3.8'

    // reactor netty
    implementation platform('io.projectreactor:reactor-bom:Dysprosium-SR10')
    implementation group: 'io.projectreactor.netty', name: 'reactor-netty-core', version: '1.0.4'
    implementation group: 'io.projectreactor.netty', name: 'reactor-netty-http', version: '1.0.4'

    implementation project(':simple')
    implementation project(':simple-web')

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'



}

test {
    useJUnitPlatform()
}

