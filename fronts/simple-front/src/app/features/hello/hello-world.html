<div class="row">
    <div class="row">
        <div class="col-6"><a type="button" class="btn btn-outline-primary" href="/#">◀</a></div>
        <div class="col-6"><h1>hello world</h1></div>
    </div>
    <div class="row">
        <i class="fa fa-camera fa-lg"></i> <!-- 33% 크기 -->
        <i class="fa fa-camera fa-2x"></i> <!-- 2배 크기 -->
        <i class="fa fa-camera fa-3x"></i> <!-- 3배 크기 -->
        <i class="fa fa-camera fa-4x"></i> <!-- 4배 크기 -->
        <i class="fa fa-camera fa-5x"></i> <!-- 5배 크기 -->
        <i class="fa fa-lock" aria-hidden="true" style="color:#2353a5;font-size:100px;"></i>

        <span type="button" id="refresh" class="btn btn-outline-dark">refresh</span>
        <div>users</div>
        {{#if data}}
        <ul>
            {{#each data.results as |result i|}}
            <li>{{result.email}}</li>
            {{/each}}
        </ul>
        {{/if}}
        <div>
            {{{profile}}}
        </div>
    </div>
</div>
