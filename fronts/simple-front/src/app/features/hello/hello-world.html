<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hello-word.css">
</head>
<body>
<h1><a style="font-size: 25px" href="/#">◀︎</a>  hello world</h1>
<div>{{i18ns.hello}}</div>
<ul>

    {{/each}}
</ul>
<h1>admins</h1>
<ul id="admins"></ul>

<br>

<div>
{{{admins}}}
</div>
<div>
    {{#each i18ns as |i18n i|}}
    <li>{{@key}} {{i18n}}</li>
    {{/each}}
</div>

</body>
</html>
