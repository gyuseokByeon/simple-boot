<h1>profile</h1>
<div class="card" style="width: 18rem;">
    <img src="{{{data.picture.large}}}" class="card-img-top" >
    <div class="card-body">
        <h5 class="card-title">{{data.name.title}}</h5>
        <p class="card-text">{{data.name.first}} {{data.name.last}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{data.location.street.name}}</li>
        <li class="list-group-item">{{data.location.city}}</li>
        <li class="list-group-item">{{data.location.state}}</li>
    </ul>
</div>
